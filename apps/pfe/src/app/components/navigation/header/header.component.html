<mat-toolbar color="primary">
  <div *ngIf="showSideMenu">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <span>Bonjour X</span>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <form class="form-inline waves-light" mdbWavesEffect>


        <div>
          <mat-form-field class="padding-right">
            <mat-select [(ngModel)]="universityYearSelected" name="universityYear">
              <mat-option [value]="universityYear" *ngFor="let universityYear of universityYears">{{universityYear}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>

          
        
          <div class="md-form mt-0">
            <input class="form-control mr-sm-2 padding-right" type="text" placeholder="Search">
          </div>

          <!--<img src="favicon.ico" alt="Avatar" class="avatar padding-right">-->
          <button mat-stroked-button color="primary" class="btn" (click)="logout()">DÃ©connecter</button>
          

        </form>
        

    </ul>
  </div>
</mat-toolbar>
