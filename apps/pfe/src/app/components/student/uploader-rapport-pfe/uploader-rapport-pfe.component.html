<mat-dialog-actions align="end">
  <button
    class="close"
    mat-button
    mat-dialog-close>
     <i class="material-icons">close</i>
  </button>

 </mat-dialog-actions>

 <h2 class="center-text">Uploader rapport PFE</h2>

<button *ngIf="!uploadComplete" class="upload-button center" mat-button color="warn"  (click)="onUploadClick()">
    <mat-icon>file_upload</mat-icon>
    Upload
  </button>
  <ul *ngIf="!uploadComplete">
    <li [@fadeInOut]="file.state">
      <mat-progress-bar *ngIf="!uploadComplete" [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
            {{file.data.name}}
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
    </li>
  </ul>
  <input type="file" id="fileUpload" name="fileUpload" multiple="multiple"

         accept="{{accept}}" style="display:none;"/>

<div *ngIf="uploadComplete" class="center-text filename">
    {{file.data.name}}
</div>

<button *ngIf="uploadComplete" class="done-button center" mat-button color="warn">
  <mat-icon>done</mat-icon>
  OK
</button>
