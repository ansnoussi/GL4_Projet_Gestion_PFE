<mat-dialog-actions align="end">
    <button
      class="close"
      mat-button
      mat-dialog-close>
       <i class="material-icons">close</i>
    </button>
   </mat-dialog-actions>

   <form #addUniversityYearForm="ngForm">
    <h2 class="center-text">Ajouter Année Universitaire</h2>
    <mat-card-content align="center">
        <mat-form-field>
            <input class="center-text" [(ngModel)]="universityYearAdded" name="universityYearAdded" type="text" matInput placeholder="Année universitaire" required>
          </mat-form-field>
        </mat-card-content>
   </form>
  <button 
  mat-stroked-button 
  mat-dialog-close
  color="primary" 
  class="btn-block center" 
  [disabled]="addUniversityYearForm.invalid" 
  (click)="addUniversityYear()">Ajouter</button>
