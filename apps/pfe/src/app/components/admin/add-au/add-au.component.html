<mat-dialog-actions align="end">
    <button
      class="close"
      mat-button
      mat-dialog-close>
       <i class="material-icons">close</i>
    </button>
   </mat-dialog-actions>
  
   <form #addUniversityYearForm="ngForm">
    <mat-card-header>
        <mat-card-title>Ajouter année universitaire</mat-card-title>
      </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]="universityYearAdded" name="universityYearAdded" type="text" matInput placeholder="Année universitaire" required>
          </mat-form-field>
        </mat-card-content>
   </form>
  <button mat-stroked-button color="primary" class="btn-block" [disabled]="addUniversityYearForm.invalid" (click)="addUniversityYear()">Ajouter</button>
