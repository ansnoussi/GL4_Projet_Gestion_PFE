<mat-dialog-actions align="end">
    <button
      class="close"
      mat-button
      mat-dialog-close>
      <i class="material-icons">close</i>
    </button>
  </mat-dialog-actions>


  
<form #addSessionToSubject="ngForm">
    <h2 class="center-text">Ajouter Sujet Ã  Session</h2>
    <mat-card-content align="center">
  
      <mat-form-field align="center">
        <mat-label>Session</mat-label>
        <mat-select [(ngModel)]="session" name="session" required>
          <mat-option [value]="sessionOption" *ngFor="let sessionOption of sessions">{{sessionOption.speciality.ID}} - {{sessionOption.sessionID}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
    </mat-card-content>
  </form>
  <button 
  mat-stroked-button 
  mat-dialog-close
  color="primary" 
  class="btn-block center" 
  [disabled]="addSessionToSubject.invalid" (click)="onAddSession()">Ajouter</button>
