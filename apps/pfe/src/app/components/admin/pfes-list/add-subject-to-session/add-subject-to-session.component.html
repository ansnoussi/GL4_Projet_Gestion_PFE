<mat-dialog-actions align="end">
  <button
    class="close"
    mat-button
    mat-dialog-close>
    <i class="material-icons">close</i>
  </button>
</mat-dialog-actions>



<form #addSessionToSubject="ngForm">
  <h2 class="center-text">Affecter un sujet Ã  une session</h2>
  <mat-card-content align="center">

    <mat-form-field align="center">
      <mat-label>Session</mat-label>
      <mat-select [(ngModel)]="session" name="session" required>
        <mat-option [value]="sessionOption" *ngFor="let sessionOption of sessions">{{sessionOption.speciality.ID}} - Session {{sessionOption.sessionID}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input class="center-text" [(ngModel)]="time" name="time" type="time" matInput placeholder="Temps" required>
    </mat-form-field>

  </mat-card-content>
</form>
<button
  mat-stroked-button
  mat-dialog-close
  color="primary"
  class="btn-block center"
  [disabled]="addSessionToSubject.invalid" (click)="onAddSession()">Affecter</button>
