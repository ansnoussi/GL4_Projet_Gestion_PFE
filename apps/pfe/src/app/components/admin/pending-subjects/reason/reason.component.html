<mat-dialog-actions align="end">
  <button
    class="close"
    mat-button
    mat-dialog-close>
    <i class="material-icons">close</i>
  </button>
</mat-dialog-actions>

<form #addUniversityYearForm="ngForm">
  <h2 class="center-text">Merci de saisir la raison de refus</h2>
  <mat-card-content align="center">
    <mat-form-field>
      <textarea class="center-text" [(ngModel)]="reason" name="universityYearAdded" type="text" matInput placeholder="raison" required></textarea>
    </mat-form-field>
  </mat-card-content>
</form>
<button mat-stroked-button color="primary" class="btn-block center" [disabled]="addUniversityYearForm.invalid" (click)="onSubmit()">Envoyer</button>
