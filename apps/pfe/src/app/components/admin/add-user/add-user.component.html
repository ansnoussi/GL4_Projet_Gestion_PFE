<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Ajouter Utilisateur</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="user.username" name="username" matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="user.password" name="password" matInput placeholder="Password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select [(ngModel)]="user.role" name="role">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button (click)="addUser()" mat-stroked-button color="primary" class="btn-block">Ajouter</button>
  
      </form>
    </mat-card>
  </div>
