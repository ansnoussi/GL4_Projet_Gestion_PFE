<mat-dialog-actions align="end">
  <button
    class="close"
    mat-button
    mat-dialog-close>
    <i class="material-icons">close</i>
  </button>
</mat-dialog-actions>


<form #addUniversityYearForm="ngForm">
  <h2 class="center-text">Ajouter Session</h2>
  <mat-card-content align="center">

    <mat-form-field align="center">
      <mat-label>Spécialité</mat-label>
      <mat-select [(ngModel)]="session.speciality" name="speciality">
        <mat-option [value]="speciality" *ngFor="let speciality of specialities">{{speciality.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field align="center">
      <mat-label>Président du jury</mat-label>
      <mat-select [(ngModel)]="session.juryPresident" name="juryPresident">
        <mat-option [value]="professor" *ngFor="let professor of professors">{{professor.lastname + " " + professor.firstname}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input class="center-text" [(ngModel)]="session.room" name="sessionRoom" type="text" matInput placeholder="Salle" required>
    </mat-form-field>

    <mat-form-field>
      <input class="center-text" [(ngModel)]="session.date" name="sessionRoom" type="date" matInput placeholder="Date" required>
    </mat-form-field>

  </mat-card-content>
</form>
<button mat-stroked-button color="primary" class="btn-block center" [disabled]="addUniversityYearForm.invalid" (click)="onAddSession()">Ajouter</button>
