<div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="example-form" #loginForm="ngForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="username" name="username" type="text" matInput placeholder="Username" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input [(ngModel)]="password" name="password" type="password" matInput placeholder="Password" required>
          </mat-form-field>
        </mat-card-content>
        <button 
        (click)="login()" 
        mat-stroked-button 
        color="primary" 
        [disabled]="loginForm.invalid" 
        class="btn-block">Log in</button>
      </form>
    </mat-card>

  </div>
